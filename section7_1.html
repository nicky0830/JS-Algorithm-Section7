<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // 해당 순서에 원소를 넣을 위치는 이미 정해져 있고, 어떤 원소를 넣을지 선택하는 알고리즘
                // 1.주어진 배열 중에 최소값을 찾는다.
                // 2.그 값을 맨 앞에 위치한 값과 교체한다. (pass)
                // 3.맨 처음 위치를 뺀 나머지 배열을 같은 방법으로 교체한다.

                let newArr = arr.slice(); 
                let answer = [];

                while(newArr.length > 0){ 
                    //newArr가 0이 되기 전까지 계속
                    let min = Math.min(...newArr); 
                    //가장 작은 값
                    answer.push(min)
                    //answer에 push
                    newArr = newArr.filter(el => el !== min)
                    //삭제
                }
                return answer;

            }

            function solution(arr){
                let answer=arr;
                for(let i=0; i<arr.length; i++){
                    let idx=i;
                    for(let j=i+1; j<arr.length; j++){
                        if(arr[j]<arr[idx]) idx=j; 
                        //앞이 더 크면 idx를 j로 
                        //i=0, j=1..arr의 끝 : 비교해서 idx번째가 더 크면 idx=j
                        //i번째를 정리한 다음, 이후 값들과 비교하면서 가장 작은 값을 구해서 
                        //j의 for문이 끝나면 둘이 교환
                        
                    }
                    [arr[i], arr[idx]] = [arr[idx], arr[i]]; //i번째 이후
                } 
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
