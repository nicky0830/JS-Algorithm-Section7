<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                //새로운 값은 unshift()
                //만약 arr.length = size && !includes : pop(), unshift()
                //이미 있는 값이면 0번째로, 앞에 있는 값들 모두 index+1

                let queue = []; 
                for(let a of arr){ 

                if(queue.includes(a)){ 
                    queue = queue.filter(el => el !== a) //a 삭제
                }
                queue.unshift(a) //앞에 추가

                if(queue.length> size){ 
                    queue.pop()
                }
                }

                return queue
            }

            let arr1=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr1));
        </script>
    </body>
</html>




<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){

                let answer=Array.from({length:size}, ()=>0);
                //만들어주고

                arr.forEach(x => {
                    let pos=-1;
                    for(let i=0; i<size; i++) if(x===answer[i]) pos=i; 
                    //arr의 요소가 큐에 있는 값과 같으면 pos에 i를 저장하기

                    if(pos===-1){
                        //같은 게 없으면
                        for(let i=size-1; i>=1; i--){
                            answer[i]=answer[i-1];
                            //answer를 뒤에서부터 한칸씩 뒤로 넘긴다
                            //그러므로 변경된 값으로 바뀌는 것이 아니라 이전 값으로 순서를 바꿀 수 있다
                        }
                    }
                    else{
                        for(let i=pos; i>=1; i--){
                            //x와 같은 것의 i를 잡는다
                            //pos에 다른 값을 넣었으면 pos의 전부터만 한칸씩 뒤로 넘긴다
                            answer[i]=answer[i-1];
                        }
                    } 
                    answer[0]=x;  
                    //0번째에 넣는다
                });

                return answer;
            }

        


            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
