<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                //N개의 정수가 입력되면 입려된 값을 정렬
                //음 -> 양 
                let plus = []; 
                let minus = [];
                for(let a of arr){ 
                    if(a < 0){ 
                        minus.push(a)
                    }else{ 
                        plus.push(a)
                    }
                }
                return minus.concat(plus)
        
            }

            function solution(arr){
                let answer=arr;
                for(let i=0; i<arr.length-1; i++){
                    for(let j=0; j<arr.length-i-1; j++){
                        if(arr[j]>0 && arr[j+1]<0){
                            //해당 값이 양수고 다음 값이 음수면 서로 순서를 바꾼다
                            //1.음수를 앞으로 2.같은 부호면 변경 필요 없음 
                            [arr[j], arr[j+1]]=[arr[j+1], arr[j]];
                        }
                    }   
                } 
                return answer;
            }  
            
            
            function solution(arr){
                let answer=[];
                for(let x of arr){
                    if(x<0) answer.push(x);
                }
                //음수 한바퀴 돌고
                for(let x of arr){
                    if(x>0) answer.push(x);
                }
                //양수 한바퀴 돈다
                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
