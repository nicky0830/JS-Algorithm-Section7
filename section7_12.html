    <body>
        <script>
            
            function solution(c, stable){
                stable.sort((a,b)=>a-b)
                let mid =  parseInt(stable.length/2);


                if(c%2 === 0){ 
                    console.log(stable[stable.length-1-c/2])
                    console.log(stable[c/2-1])

                   return stable[stable.length-1-c/2] - stable[c/2-1]
                }else{ 
                    console.log(stable[mid])
                    console.log(stable[parseInt(c/2)-1]) //3/2의 1을 -1을 하면 0
                    return stable[mid]- stable[parseInt(c/2)-1]
                }
        
            }


            //쌤 풀이
            function count(stable, dist){
               let cnt=1, ep=stable[0];
               for(let i=1; i<stable.length; i++){
                   if(stable[i]-ep>=dist){
                        //stable의 1번째부터 끝까지 가면서 0번째를 뺐을 때 
                        //왜 차이가 mid를 기준으로?
                       cnt++;
                       ep=stable[i]; //기준을 i번째로 만든다
                       //다음 거리를 구하기 위해
                   }
               }
               return cnt;
            }


            function solution(c, stable){
                let answer;
                stable.sort((a, b)=>a-b);
                let lt=1;//가능한 가장 작은 값
                let rt=stable[stable.length-1];//가능한 가장 큰 값

                while(lt<=rt){
                    let mid=parseInt((lt+rt)/2); //중간값 (충족하지 않으면 계속 2로 나눈 몫)
                    if(count(stable, mid)>=c){//count가 c와 같거나 크면
                        answer=mid;//answer를 mid로 만들고 이상으로 넘긴다
                        lt=mid+1;
                    }
                    else rt=mid-1;
                }
                return answer;
            }

            let arr=[1, 2, 8, 4, 9];
            // 1 2 4 8 9 
            console.log(solution(3, arr));
        </script>
