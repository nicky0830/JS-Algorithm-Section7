<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                //손 안의 카드를 정렬하는 방법과 유사하다.
                //Insertion Sort는 2번째 원소부터 시작하여 
                //그 앞(왼쪽)의 원소들과 비교하여 삽입할 위치를 지정한 후, 
                //원소를 뒤로 옮기고 지정된 자리에 자료를 삽입 하여 정렬하는 알고리즘이다.
                //최선의 경우 O(N)이라는 엄청나게 빠른 효율성을 가지고 있어, 다른 정렬 알고리즘의 일부로 사용될 만큼 좋은 정렬 알고리즘이다.

                //정렬은 2번째 위치(index)의 값을 temp에 저장한다.
                //temp와 이전에 있는 원소들과 비교하며 삽입해나간다.
                //'1'번으로 돌아가 다음 위치(index)의 값을 temp에 저장하고, 반복한다.

           
                //앞의 원소들과 비교하고 순서를 만든다음에 tmp를 하나씩 뒤로 옮기고 repeat 
                for(let index =1; index < arr.length; index++){ 
                   for(let i=0; i<index; i++){ 
                       if(arr[i] > arr[index]) { 
                          [arr[i], arr[index]] = [arr[index], arr[i]]
                       }
                }
            }

            return arr;
        }

            let arr1=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr1));
        </script>
    </body>
</html>


<html>
    <head>

    <body>
        <script>
            function solution(arr){

                //정리 1번째부터 시작해서 전에 있는 값들과 비교하면서 만약 기준이 되는 값보다 크면 한칸씩 뒤로 보낸다 
                //만약 기준이 되는 값보다 작으면 그 이전으로 정렬이 되어 있다는 말이니까 break를 하고 그 자리(한칸씩 밀려나서 복사된 자리)에 tmp를 넣는다
                let answer=arr;
                for(let i=0; i<arr.length; i++){
                    let tmp=arr[i], j;
                    //기준이 되는 값 저장
                    for(j=i-1; j>=0; j--){
                        //i바로 앞에 있는 값을 뒤에서부터 0까지
                        if(arr[j]>tmp) { 
                            arr[j+1]=arr[j];
                            //tmp보다 크면 뒷자리로 복사해준다
                        }
                        //tmp가 기준, tmp보다 앞 원소들과 비교해서 앞이 더 크면 
                        else break;
                    }

                
                    arr[j+1]=tmp;
                    //j가 끝나면 j가 멈춘 바로 뒷지점에 tmp를 넣어준다
                    //다 변경되었으면 j는 -1이므로 0번째에 들어간다
                    console.log('arr2', arr)

                } 
                return answer;
            }
            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
