<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                // 3일간 쉬지 않고 하기 
                // N명의 참석하는 시간 정보를 
                // 도착(존재), 출발(존재X) 시간 
                // 동시에 존재하는 최대 인원수 (장소)

                //뒤에보다 앞에 있는 값이 같거나 클때 

                let candidates = [];
                times.sort();


                for(let i=0; i<times.length; i++){ 
                    let answer=1;
                    for(let j=i+1; j<times.length; j++){ 
                        if(times[i][1]>times[j][0]){ 
                            answer++;
                        }else{ 
                            candidates.push(answer);
                            break;
                        } 
                    
                    }
                }

                return Math.max(...candidates)

            }

            function solution(times){
                let answer=Number.MIN_SAFE_INTEGER;
                let T_line=[];

                for(let x of times){
                    T_line.push([x[0], 's']);
                    T_line.push([x[1], 'e']);
                }
                console.log(T_line)
            //start. end 시간을 따로 저장을 한다

                T_line.sort((a, b)=>{
                    if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
                    else return a[0]-b[0];
                });
                console.log(T_line)


                //시작 시간을 기준으로 sort을 하고 
                //같으면 1번째를 기준으로 sort

                let cnt=0;
                for(let x of T_line){
                    if(x[1]==='s') cnt++;
                    else cnt--; //e면은 cnt을 뺀다 
                    //스택 같은 느낌: (start, )end   
                    answer=Math.max(answer, cnt);
                }


                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
